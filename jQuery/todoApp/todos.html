<!DOCTYPE html>
<html>
<head>
	<title>To todo list</title>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
</head>
<body>
	<div id="container">
		<h1>To-do list <i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add New Todo">
		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> take shower</li>
			<li><span><i class="fas fa-trash-alt"></i></span> do the dishes</li>
			<li><span><i class="fas fa-trash-alt"></i></span> cook dinner</li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
